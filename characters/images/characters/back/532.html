  <p>My might will be unrivaled...<br>

    ANullifies own unfavorable Element factors for 20 timer counts.<br>
    Inflicts all enemies with Attribute Downgrade "-30% to Health Restoration" for 30 timer counts.<br>
   Requirements: 25 timer counts must elapse.</p>
